<!doctype html>
<html lang="en">
	<head>
		<title>Tic Tac Toe!</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link href="css/game.css" rel="Stylesheet" type="text/css"/>
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">		
	</head>
	<body>
	<div class="container">
		<div class="row">
			<div class="col">
				<form onsubmit="doSubmit(this); return false;">
					<h1 class="display-5">Pick names</h1>
					<div class="form-group">
						<label for="player1">Player 1 name</label>
						<input type="text" class="form-control" id="player1" placeholder="Enter a name">
					</div>
					<div class="form-group">
						<label for="player2">Player 2 name</label>
						<input type="text" class="form-control" id="player2" placeholder="Enter a name">
					</div>
					<button type="submit" class="btn btn-primary">Play</button>
				</form>
					</div>
					<div class="col">
						<div class="container" id="game-box">
							<div class="row">
								<div class="col">
									<h1 class="display-5">
										<span id="invite"></span>
									</h1>											
								</div>
							</div>
							<div class="row">
								<div class="col border border-top-0 border-left-0">
									<input type="button" onclick="onClick(this)" />
								</div>
								<div class="col border border-top-0">
									<input type="button" onclick="onClick(this)" />
								</div>
								<div class="col border border-top-0 border-right-0">
									<input type="button" onclick="onClick(this)" />
								</div>
							</div>
							<div class="row">
								<div class="col border border-left-0">
									<input type="button" onclick="onClick(this)" />
								</div>
								<div class="col border">
									<input type="button" onclick="onClick(this)" />
								</div>
								<div class="col border border-right-0">
									<input type="button" onclick="onClick(this)" />
								</div>
							</div>
							<div class="row">
								<div class="col border border-bottom-0 border-left-0">
									<input type="button" onclick="onClick(this)" />
								</div>
								<div class="col border border-bottom-0">
									<input type="button" onclick="onClick(this)" />
								</div>
								<div class="col border border-bottom-0 border-right-0">
									<input type="button" onclick="onClick(this)" />
								</div>
							</div>
							<div class="row" id="name-row">
								<label for="name">It's your turn,</label>
								<span id="name"></span>
								<label for="name">!</label>
							</div>
						</div>
					</div>
				</div>
			</div>
			<script src="js/game.js" type="text/javascript"></script> 
		</body>
</html>
